<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - BrainyBuy</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="left-section">
            <h1>BrainyBuy</h1>
            <img src="img/login-image.png" alt="Imagen de Inicio de Sesión">
        </div>
        <div class="right-section">
            <h2>Iniciar Sesión</h2>
            <form action="procesar_login.php" method="POST">
                <label for="perfil">Perfil</label>
                <select id="perfil" name="perfil" required>
                    <option value="administrador">Administrador</option>
                    <option value="analista">Analista de Compras</option>
                    <option value="vendedor">Vendedor</option>
                </select>
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
                <label for="contraseña">Contraseña</label>
                <div class="password-input">
                    <input type="password" id="contraseña" name="contraseña" required>
                    <button type="button" class="toggle-password" aria-label="Mostrar/Ocultar contraseña"></button>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <a href="#">Recordar Contraseña</a>
            </form>
            <p>¿Todavía no tienes una cuenta? <a href="#">Regístrate</a></p>
        </div>
    </div>
    <script>
        document.querySelector('.toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('contraseña');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('show-password');
        });
    </script>
</body>
</html>
