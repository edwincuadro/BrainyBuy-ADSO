<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - BrainyBuy</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <header>
        <h1>BrainyBuy</h1>
    </header>

    <div class="registro-container">
        <div class="left-section">
            <h1>Registro</h1>
            <img src="img/login-image.png" alt="BrainyBuy Logo">
        </div>
        <div class="right-section">
            <form action="procesar_registro.php" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="perfil">Perfil:</label>
                        <select id="perfil" name="perfil" required>
                            <option value="administrador">Administrador</option>
                            <option value="analista">Analista de Compras</option>
                            <option value="vendedor">Vendedor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cargo">Cargo:</label>
                        <input type="text" id="cargo" name="cargo" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="tipo-id">Tipo ID:</label>
                        <select id="tipo-id" name="tipo-id" required>
                            <option value="cedula">Cédula de Ciudadanía</option>
                            <option value="cedula-extranjeria">Cédula de Extranjería</option>
                            <option value="pasaporte">Pasaporte</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="numero-id">Número ID:</label>
                        <input type="text" id="numero-id" name="numero-id" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="repetir-password">Repetir Contraseña:</label>
                        <input type="password" id="repetir-password" name="repetir-password" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="subir-firma">Subir Firma:</label>
                        <input type="file" id="subir-firma" name="subir-firma" required>
                    </div>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Derechos de autor © 2024 Sistema de BrainyBuy</p>
    </footer>
</body>
</html>
